<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="JERSEY.FM TV" content="Jersey Club Musik Industry" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JERSEY.FM TV</title>
    <script id="react-dotenv" src="./env.js"></script>
    
    <!-- Add critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        background-color: #000000; /* Black background by default */
        color: #ffffff; /* White text */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Debugging border (remove in production) */
      .debug-border {
        border: 1px solid red !important;
      }
    </style>
  </head>
  <body>
    <!-- Load thirdweb script (deferred to avoid render blocking) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@dappify/thirdweb@latest/dist/widgets.js"
      defer
    ></script>

    <!-- Enhanced noscript fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JERSEY.FM TV</h1>
        <p>Please enable JavaScript to view this application.</p>
      </div>
    </noscript>

    <!-- Root container with debug class (remove later) -->
    <div id="root" class="debug-border">
      <!-- Optional loading placeholder -->
      <div style="padding: 2rem; text-align: center;">
        Loading JERSEY.FM TV...
      </div>
    </div>

    <!-- Production: React will replace the root content -->
    <!-- Development: Ensure index.js mounts correctly -->
  </body>
</html>
